<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/tree.css">
</head>

<body>
    <header>
        Sciences Skill Tree
    </header>
    <div id="userInput">
        <form id="form">
            <label for="finished-courses">Finished Courses</label> <br>
            <select name="finished-courses" id="finished-courses" size="4" multiple>
                <option value="English 10-1">English 10-1</option>
                <option value="English 20-1">English 20-1</option>
                <option value="English 30-1">English 30-1</option>
                <option value="Math 10C">Math 10C</option>
                <option value="Math 20-1">Math 20-1</option>
                <option value="Math 30-1">Math 30-1</option>
            </select>
            <br>
            <label for="current-courses">Current Courses</label> <br>
            <select name="current-courses" id="current-courses" size="4" multiple>
                <option value="English 10-1">English 10-1</option>
                <option value="English 20-1">English 20-1</option>
                <option value="English 30-1">English 30-1</option>
                <option value="Math 10C">Math 10C</option>
                <option value="Math 20-1">Math 20-1</option>
                <option value="Math 30-1">Math 30-1</option>
            </select>
            <br>
        </form>
        <button class="button" id="submit" onclick="toggleContent()">Submit</button>
    </div>

    <div id="infoColumn"></div>
    <div id="content">
        <button class="button" id="Math1">Math 10C</button>
        <button class="button" id="Math2">Math 20-1</button>
        <button class="button" id="Math3">Math 30-1</button>
        <button class="button" id="Eng1">English 10-1</button>
        <button class="button" id="Eng2">English 20-1</button>
        <button class="button" id="Eng3">English 30-1</button>
        <button class="button" id="Soc1">Social 10-1</button>
        <button class="button" id="Soc2">Social 20-1</button>
        <button class="button" id="Soc3">Social 30-1</button>
        <button class="button" id="Chem1">Chem 10-1</button>
        <button class="button" id="Chem2">Chem 20-1</button>
        <button class="button" id="Chem3">Chem 30-1</button>
        <button class="button" id="Phys1">Physics 10-1</button>
        <button class="button" id="Phys2">Physics 20-1</button>
        <button class="button" id="Phys3">Physics 30-1</button>
        <button class="button" id="Bio1">Bio 10-1</button>
        <button class="button" id="Bio2">Bio 20-1</button>
        <button class="button" id="Bio3">Bio 30-1</button>
    </div>

    <script src="js/tree.js"></script>
</body>



</html>
